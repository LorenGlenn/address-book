<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <form id="contact">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" name="firstName" id="firstName" value="">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" name="lastName" id="lastName" value="">
        </div>
        <div id="new-addresses">
          <div class="new-address">
            <div class="form-group">
              <label for="newCity">City:</label>
              <input type="text" class="form-control newCity" name="newCity" value="">
            </div>
            <div class="form-group">
              <label for="newStreet">Street:</label>
              <input type="text" class="form-control newStreet" name="newStreet"  value="">
            </div
            <div class="form-group">
              <label for="newState">State:</label>
              <input type="text" class="form-control newState" name="newState" value="">
            </div>
          </div>
        </div>
        <span class="btn btn-primary" id="add-address">Another address</span>

        <button type="submit" class="btn btn-success" name="button" id="submit">Submit</button>
      </form>
      <div id="output">
        <ul id="contacts">

        </ul>
      </div>
    </div>
  </body>
</html>
